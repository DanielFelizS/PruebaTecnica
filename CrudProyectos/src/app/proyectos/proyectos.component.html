<h1 class="titulo">Transneg</h1>

<!-- Formulario para agregar un nuevo proyecto -->
<div class="form-container">
  <input [(ngModel)]="newItemName" placeholder="Nombre del proyecto" class="input">
  <input [(ngModel)]="newItemDescription" placeholder="Descripción del proyecto" class="input">
  <button (click)="addItem()" class="btn btn-crear">Crear Proyecto</button>
</div>

<!-- Lista de proyectos -->
<div *ngFor="let item of items" class="card">
  <div *ngIf="editItemId !== (item.id || '')">
    <h3 class="card-title">{{ item.nombre }}</h3>
    <p class="card-description">{{ item.descripcion }}</p>
    <button (click)="editItem(item)" class="btn btn-editar">Editar</button>
    <button (click)="deleteItem(item.id)" class="btn btn-eliminar">Eliminar</button>
  </div>

  <!-- Formulario de edición -->
  <div *ngIf="editItemId === (item.id || '')" class="edit-form">
    <input [(ngModel)]="editItemName" placeholder="Nuevo nombre" class="input">
    <input [(ngModel)]="editItemDescription" placeholder="Nueva descripción" class="input">
    <div class="button-group">
      <button (click)="updateItem()" class="btn btn-guardar">Guardar</button>
      <button (click)="cancelEdit()" class="btn btn-cancelar">Cancelar</button>
    </div>
  </div>
</div>
